<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Agenda Dusun Karangturi RT 07</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container {
            width: 350px;
        }
        .agenda-container, .calendar-container {
            width: 450px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #agendaList {
            list-style: none;
            padding: 0;
        }
        #agendaList li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
        #agendaList li h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        .calendar th, .calendar td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .calendar th {
            background-color: #007bff;
            color: white;
        }
        .calendar td {
            cursor: pointer;
        }
        .calendar td:hover {
            background-color: #e2e6ea;
        }
        .calendar .current-day {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .calendar .has-agenda {
            background-color: #ffeb3b;
        }
        nav {
            width: 100%;
            background-color: #007bff;
            padding: 15px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="indeks.html">Home</a>
        <a href="#agenda">Agenda</a>
        <a href="#calendar">Kalender</a>
    </nav>

    <div class="container form-container">
        <h2>Tambah Agenda Dusun Karangturi RT 07</h2>
        <form id="agendaForm">
            <label for="agendaDate">Tanggal:</label>
            <input type="date" id="agendaDate" required>
            <label for="agendaTime">Waktu:</label>
            <input type="time" id="agendaTime" required>
            <label for="agendaTitle">Judul Agenda:</label>
            <input type="text" id="agendaTitle" placeholder="Masukkan judul agenda" required>
            <button type="submit">Tambah Agenda</button>
        </form>
    </div>

    <div class="container agenda-container">
        <h2>Daftar Agenda Dusun Karangturi RT 07</h2>
        <ul id="agendaList"></ul>
    </div>

    <div class="container calendar-container">
        <h2>Kalender</h2>
        <div class="calendar-header">
            <button onclick="prevMonth()">Previous</button>
            <h3 id="monthYear"></h3>
            <button onclick="nextMonth()">Next</button>
        </div>
        <div class="calendar">
            <table id="calendarTable">
                <thead>
                    <tr>
                        <th>Sen</th>
                        <th>Sel</th>
                        <th>Rab</th>
                        <th>Kam</th>
                        <th>Jum</th>
                        <th>Sab</th>
                        <th>Min</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const agendaForm = document.getElementById('agendaForm');
        const agendaList = document.getElementById('agendaList');
        const calendarTable = document.getElementById('calendarTable').getElementsByTagName('tbody')[0];
        const monthYear = document.getElementById('monthYear');
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let agendas = JSON.parse(localStorage.getItem('agendas')) || [];

        // Fungsi untuk menyimpan agenda ke localStorage
        function saveAgenda(agenda) {
            agendas.push(agenda);
            localStorage.setItem('agendas', JSON.stringify(agendas));
            displayAgendas(agenda.date);
            generateCalendar(currentMonth, currentYear);
        }

        // Fungsi untuk menampilkan agenda berdasarkan tanggal
        function displayAgendas(selectedDate) {
            agendaList.innerHTML = '';
            const filteredAgendas = agendas.filter(agenda => agenda.date === selectedDate);
            filteredAgendas.forEach(agenda => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <h3>${agenda.title}</h3>
                    <p><strong>Tanggal:</strong> ${agenda.date}</p>
                    <p><strong>Waktu:</strong> ${agenda.time}</p>
                `;
                agendaList.appendChild(listItem);
            });
        }

        // Fungsi untuk menambahkan agenda baru
        agendaForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('agendaDate').value;
            const time = document.getElementById('agendaTime').value;
            const title = document.getElementById('agendaTitle').value;

            const agenda = { date, time, title };
            saveAgenda(agenda);
            agendaForm.reset();
        });

        // Fungsi untuk membuat kalender
        function generateCalendar(month, year) {
            const today = new Date();
            const firstDay = new Date(year, month).getDay();
            const daysInMonth = 32 - new Date(year, month, 32).getDate();
            calendarTable.innerHTML = '';

            // Update nama bulan dan tahun
            const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            monthYear.textContent = `${monthNames[month]} ${year}`;

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < (firstDay === 0 ? 6 : firstDay - 1)) {
                        const cell = document.createElement('td');
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        const cell = document.createElement('td');
                        cell.textContent = date;
                        const cellDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        
                        // Tandai hari ini
                        if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                            cell.classList.add('current-day');
                        }

                        // Tandai tanggal dengan agenda
                        if (agendas.some(agenda => agenda.date === cellDate)) {
                            cell.classList.add('has-agenda');
                        }

                        // Klik untuk menampilkan agenda
                        cell.addEventListener('click', () => {
                            displayAgendas(cellDate);
                        });

                        row.appendChild(cell);
                        date++;
                    }
                }
                calendarTable.appendChild(row);
            }
        }

        // Fungsi untuk navigasi bulan
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        }

        // Inisialisasi kalender saat halaman dimuat
        generateCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
